<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Pokedex</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Pokémon">
        <input id="pesquisar" type="text" placeholder="Digite o nome ou número do Pokémon">
        <button onclick="pesquisar()"><i class='fa-solid fa-magnifying-glass'></i></button>
    </header>
    <div id="poke-card">
        <h2 id="name">Charizard </h2>
        <img id="pic" src="img/charizard.gif" alt="imagem do pokemon">
        <p id="desc"></p>
    </div>
    <footer>
        <span>Desenvolvido por João Victor Morais</span>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
